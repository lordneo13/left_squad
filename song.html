<!DOCTYPE html>
<html>
<head>

<style type="text/css">
body{
font-family : "Atma",cursive;
font-family : "Mina",sans-serif;
}
#lenin{
width : 100%;
height : 50%;
}
div.polaroid {
width : 50%;

box-shadow : 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0, 0, 0, 0.19);

div.container{

}

}
</style>
</head>
<body>
<div class="polaroid">

<div class="polaroid">

<div class="container"><label>কমরেড</label> লেনিনের আহ্বান
</div></div><br>
<script type="text/javascript">
var lenin_play = false;
var lenin = new Audio();
lenin.src = "lenin.mp3";
document.getElementById("lenin").addEventListener("click",function(){
if(lenin_play == false){
lenin_play = true;
lenin.play();
}
else{
lenin_play = false;
lenin.pause();
}
});
</script>
</body>
