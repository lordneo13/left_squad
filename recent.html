<!DOCTYPE html>
<html>
<head>
<title>left squad</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Atma&family=Mina:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<iframe id="youtube_video" width="350" height="150" frameborder="0" allowfullscreen></iframe>
</center>
<script type="text/javascript">
var channel_id = "UCcd7RCh3QE8tBcSZNjbk6OA";
var req = "https://www.youtube.com/feeds/videos.xml?channel_id=";
$.getJSON("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(req) + channel_id,function(d){
var link = d.items[0].link;
var video_id = link.substr(link.indexOf("=")+1);
$("#youtube_video").attr("src","https://youtube.com/embed/"+ video_id);
});
</script>
</body>
</html>
